<!DOCTYPE html>
<html>
   <head>
     <title>Chat App</title>
     <link rel="icon" href="/img/favicon.png">
     <link rel="stylesheet" href="/css/styles.css">
   </head>
   <body> 
      <div class="chat">
         <span style="font-size:30px;cursor:pointer" class="openbtn" onclick=openNav()>&#9776;</span>
         <div id="sidebar" class="sidenav">
            
            
         </div>
         <div class="chat__main">

            <div id="messages" class="chat__messages"></div>
            <div class="compose">
               <form id="message-form">
                  <input name="message" placeholder="text" required autocomplete="off">
                  <button>Send</button>
               </form>
               <button id="send-location">Share location</button>

            </div>
            
         </div>
      </div>
       
       <script id="message-template" type="text/html">
           <div class="message">
              <p>
                 <span class="message__name"> {{username}} </span>
                 <span class="message__meta">{{createdAt}} </span>

              </p>
              <p class="user-message">{{message}}</p>
            </div>

       </script>

       <script id="location-message-template" type="text/html">  
        <div class="message">
         <p>
            <span class="message__name"> {{username}} </span>
            <span class="message__meta">{{createdAt}} </span>

         </p>                   
           <p> <a href={{url}} target="_blank">My current location</a> </p>
         </div>
        </script>
        <script id="sidebar-template" type="text/html">
         <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

         <h2 class="room-title">Room :- {{room}}</h2>
         <h3 class="list-title">Users :- </h3>
         <ul class="users">
            {{#users}} 
            <li class="list-users">{{username}}</li>

            {{/users}}
         </ul>
       </script>

        <script>
         function openNav() {
           document.getElementById("sidebar").style.width = "250px";
         }
         
         function closeNav() {
           document.getElementById("sidebar").style.width = "0";
         }
         </script>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
       <script src="/socket.io/socket.io.js"></script>
       <script src="/js/chat.js"></script>
   </body>
</html>
